<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umfrage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        iframe { width: 100%; height: 800px; border: none; }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe1O9zbeaPx6zwkTRVSmZYP6WMR8ywNRFc9TlzbiTD8VkNZ7Q/viewform?embedded=true"></iframe>

    <script>
        // Prüfe beim Laden, ob eingeloggt
        window.onload = function() {
            if (localStorage.getItem("isLoggedIn") !== "true") {
                alert("Bitte erst einloggen!");
                window.location.href = "index.html"; // Zurück zum Login
            }
        };

    </script>
</body>
</html>
