<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login für Umfrage</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
        input, button { padding: 10px; margin: 10px 0; width: 100%; }
        button { background: #4285F4; color: white; border: none; cursor: pointer; }
        button:hover { background: #3367D6; }
    </style>
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Benutzername" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button onclick="login()">Einloggen</button>
    <p id="error" style="color: red;"></p>

    <script>
        // Hardcodierte Login-Daten (Ändere diese!)
        const CORRECT_USERNAME = "user1";
        const CORRECT_PASSWORD = "123";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                localStorage.setItem("isLoggedIn", "true"); // Login speichern
                window.location.href = "umfrage.html";      // Weiterleitung
            } else {
                document.getElementById("error").textContent = "Falsche Anmeldedaten!";
            }
        }
    </script>
</body>
</html>
